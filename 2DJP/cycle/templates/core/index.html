  <title>Wheel of Fortune — Koleso</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --text:#e6eef8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.06), transparent), var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;padding:28px;
    }

    .wrapper{
      width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;box-shadow:0 8px 40px rgba(2,6,23,0.7);display:grid;grid-template-columns: 1fr 420px;gap:24px;align-items:center;
    }

    .panel{background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.03)}

    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    p.lead{margin:8px 0 18px;color:rgba(230,238,248,0.8)}

    /* Wheel area */
    .wheel-wrap{display:flex;flex-direction:column;align-items:center;gap:14px}
    .wheel-container{position:relative;width:420px;height:420px;display:flex;align-items:center;justify-content:center}

    .wheel{
      width:360px;height:360px;border-radius:50%;position:relative;overflow:visible;transform:rotate(0deg);transition:transform 4s cubic-bezier(.07,.99,.34,1);box-shadow:0 12px 40px rgba(2,6,23,0.6), inset 0 2px 20px rgba(255,255,255,0.02);
    }

    .center{
      position:absolute;width:100px;height:100px;border-radius:50%;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;cursor:pointer;z-index:4;box-shadow:0 6px 18px rgba(12,12,35,0.6);
    }
    .center small{display:block;font-size:12px;opacity:0.95}

    /* pointer */
    .pointer{position:absolute;top:-12px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:16px solid transparent;border-right:16px solid transparent;border-bottom:28px solid var(--accent);z-index:6;filter:drop-shadow(0 6px 12px rgba(12,12,35,0.6))}

    /* segments using conic-gradient */
    .wheel::before{
      content:'';position:absolute;inset:0;border-radius:50%;
      background: conic-gradient(
        #ffb86b 0deg 45deg,
        #ffd6a5 45deg 90deg,
        #fda4af 90deg 135deg,
        #fbcfe8 135deg 180deg,
        #a7f3d0 180deg 225deg,
        #bfdbfe 225deg 270deg,
        #c7b0ff 270deg 315deg,
        #fff7ed 315deg 360deg
      );
      z-index:1;transform:scale(0.98);
    }

    .labels{position:absolute;inset:0;display:block;border-radius:50%;pointer-events:none}
    .labels span{position:absolute;left:50%;top:50%;transform-origin:0  -170px;font-weight:700;color:#06203a;text-shadow:0 1px 0 rgba(255,255,255,0.35);width:200px;text-align:center}

    /* right column */
    .controls{display:flex;flex-direction:column;gap:14px}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;padding:12px 16px;border-radius:10px;color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(7,8,25,0.6);}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);font-weight:600}

    .history{max-height:240px;overflow:auto;padding:10px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.02)}
    .history div{padding:8px;border-radius:8px;margin-bottom:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);font-weight:600}

    footer.notice{opacity:0.7;font-size:13px}

    /* responsive */
    @media (max-width:980px){.wrapper{grid-template-columns:1fr;max-width:760px}.wheel-container{width:340px;height:340px}.wheel{width:300px;height:300px}.center{width:86px;height:86px}}

</head>
<body>
  <div class="wrapper">
    <div class="panel wheel-wrap">
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <div>
          <h1>Koleso — Wheel of Fortune</h1>
          <p class="lead">Ajoyib dizayn va soddaligi bilan — aylantir va omadni sinab ko‘r!</p>
        </div>
        <div style="text-align:right;color:rgba(230,238,248,0.7)">v1.0</div>
      </div>

      <div class="wheel-container">
        <div class="pointer" id="pointer"></div>
        <div class="wheel" id="wheel" aria-hidden="true">
          <div class="labels" id="labels"></div>
        </div>

        <div class="center" id="spinBtn" title="Aylantir">
          <div>
            SPIN
            <small>Good luck</small>
          </div>
        </div>
      </div>

      <div style="display:flex;gap:10px;margin-top:12px;justify-content:center">
        <button class="btn secondary" id="addSample">Sample Items</button>
        <button class="btn secondary" id="resetBtn">Reset</button>
      </div>

    </div>

    <div class="panel controls">
      <div>
        <h2 style="margin:0 0 8px 0">Settings & Prizes</h2>
        <p style="margin:0 0 12px 0;opacity:0.8">Segmentlarni qo‘sh — nom bersang bo‘ldi. Har bir qator bitta element.</p>
        <textarea id="items" rows="6" style="width:100%;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text);resize:vertical" placeholder="Masalan: 1000 som\nBepul choy\n10 × ball"></textarea>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn" id="apply">Apply to wheel</button>
          <button class="btn secondary" id="randomize">Randomize order</button>
        </div>
      </div>

      <div>
        <h3 style="margin:6px 0">Recent results</h3>
        <div class="history" id="history"></div>
      </div>

      <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
        <footer class="notice">Made with ❤️ — tailored for you.</footer>
        <button class="btn" id="export">Export JSON</button>
      </div>
    </div>
  </div>

  <template id="resultTpl">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <div class="lbl"></div>
      <div class="time" style="opacity:0.7;font-size:13px"></div>
    </div>
  </template>

  <script>
    // Basic wheel logic with conic-gradient labels & spin
    const wheel = document.getElementById('wheel');
    const labelsWrap = document.getElementById('labels');
    const spinBtn = document.getElementById('spinBtn');
    const itemsInput = document.getElementById('items');
    const applyBtn = document.getElementById('apply');
    const historyEl = document.getElementById('history');
    const addSample = document.getElementById('addSample');
    const resetBtn = document.getElementById('resetBtn');
    const randomizeBtn = document.getElementById('randomize');
    const exportBtn = document.getElementById('export');

    let items = ['1000 som', 'Bepul choy', '10 ball', 'Keychain', '50% kupon', '50 som', 'Qutlov', 'Surpriz'];
    let currentRotation = 0;
    let spinning = false;

    function renderWheel(){
      const n = items.length;
      const angle = 360 / n;
      labelsWrap.innerHTML = '';
      // build labels rotated
      items.forEach((it, idx) =>{
        const el = document.createElement('span');
        const rot = idx * angle + angle/2;
        el.style.transform = `rotate(${rot}deg) translateX(-50%)`;
        el.textContent = it;
        el.title = it;
        labelsWrap.appendChild(el);
      });
      // update conic gradient colors dynamically for nicer look
      const colors = ['#ffb86b','#ffd6a5','#fda4af','#fbcfe8','#a7f3d0','#bfdbfe','#c7b0ff','#fff7ed'];
      const stops = items.map((_,i)=> `${colors[i % colors.length]} ${i*(angle)}deg ${ (i+1)*(angle)}deg`).join(',');
      wheel.style.setProperty('--stops', stops);
      wheel.style.background = 'transparent'; // we render via ::before CSS
    }

    function spin(){
      if(spinning) return;
      spinning = true;
      const n = items.length;
      const angle = 360 / n;
      // choose random target index
      const targetIndex = Math.floor(Math.random()*n);
      // add random full rotations
      const extra = 360 * (3 + Math.floor(Math.random()*4));
      // compute needed rotation so the target lands at pointer (top)
      const targetAngleStart = targetIndex * angle;
      const targetAngleCenter = targetAngleStart + angle/2;
      const rotation = extra + (360 - targetAngleCenter) + (Math.random()*angle - angle/2);
      currentRotation = (currentRotation + rotation) % 3600; // keep number manageable

      wheel.style.transition = 'transform 4.5s cubic-bezier(.07,.99,.34,1)';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // visual tiny bounce when stops
      setTimeout(()=>{
        wheel.style.transition = 'transform 0.5s ease';
        wheel.style.transform = `rotate(${currentRotation - 8}deg)`;
      }, 4700);

      // after full spin, show result
      setTimeout(()=>{
        spinning = false;
        const normalized = (360 - (currentRotation % 360)) % 360; // angle at pointer
        const idx = Math.floor(normalized / angle) % n;
        const prize = items[idx];
        pushHistory(prize);
        showResult(prize);
      }, 4800);
    }

    function pushHistory(prize){
      const tpl = document.getElementById('resultTpl');
      const node = tpl.content.cloneNode(true);
      node.querySelector('.lbl').textContent = prize;
      node.querySelector('.time').textContent = new Date().toLocaleTimeString();
      historyEl.prepend(node);
    }

    function showResult(prize){
      // simple modal-like toast
      const div = document.createElement('div');
      div.style.position='fixed';div.style.left='50%';div.style.top='16px';div.style.transform='translateX(-50%)';
      div.style.background='linear-gradient(90deg,var(--accent),var(--accent-2))';div.style.color='white';div.style.padding='12px 18px';div.style.borderRadius='12px';div.style.boxShadow='0 12px 40px rgba(2,6,23,0.6)';div.style.zIndex=9999;div.style.fontWeight=800;div.textContent = `🎉 Siz yutdingiz: ${prize}`;
      document.body.appendChild(div);
      setTimeout(()=>{div.style.transition='opacity 0.6s';div.style.opacity=0;setTimeout(()=>div.remove(),600)},3000);
      // small confetti using emojis
      burstConfetti();
    }

    function burstConfetti(){
      for(let i=0;i<18;i++){
        const e = document.createElement('div');
        e.textContent = ['✨','🎉','🎈','🌟'][Math.floor(Math.random()*4)];
        e.style.position='fixed';
        e.style.left = (50 + (Math.random()-0.5)*40) + '%';
        e.style.top = (20 + Math.random()*20) + '%';
        e.style.transform = `translate(-50%,-50%) scale(${0.8+Math.random()*0.8})`;
        e.style.fontSize = (12+Math.random()*22)+'px';
        e.style.opacity='1';
        e.style.zIndex=9998;
        document.body.appendChild(e);
        const tx = (Math.random()-0.5)*300; const ty = 200 + Math.random()*200; const rot = Math.random()*720;
        e.animate([
          {transform:`translate(-50%,-50%) translateY(0) rotate(0)`,opacity:1},
          {transform:`translate(-50%,-50%) translate(${tx}px, ${ty}px) rotate(${rot}deg)`,opacity:0}
        ],{duration:1600+Math.random()*800,easing:'cubic-bezier(.2,.8,.2,1)'});
        setTimeout(()=>e.remove(),2200);
      }
    }

    // wiring
    applyBtn.addEventListener('click', ()=>{
      const val = itemsInput.value.trim();
      if(!val){alert('Iltimos, kamida bitta item kiriting.');return}
      items = val.split('\n').map(s=>s.trim()).filter(Boolean);
      renderWheel();
    });

    spinBtn.addEventListener('click', ()=>{
      spin();
    });

    addSample.addEventListener('click', ()=>{
      items = ['1000 som','Bepul choy','10 ball','Keychain','50% kupon','Sog‘liq','Surpriz','Voucher'];
      itemsInput.value = items.join('\n');
      renderWheel();
    });

    resetBtn.addEventListener('click', ()=>{
      items = ['1000 som', 'Bepul choy', '10 ball', 'Keychain', '50% kupon', '50 som', 'Qutlov', 'Surpriz'];
      itemsInput.value = items.join('\n');
      historyEl.innerHTML='';
      renderWheel();
    });

    randomizeBtn.addEventListener('click', ()=>{
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      itemsInput.value = items.join('\n');
      renderWheel();
    });

    exportBtn.addEventListener('click', ()=>{
      const blob = new Blob([JSON.stringify({items,history: Array.from(historyEl.children).map(n=>n.innerText)},null,2)],{type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'wheel-data.json'; a.click(); URL.revokeObjectURL(url);
    });

    // init
    itemsInput.value = items.join('\n');
    renderWheel();

    // accessibility: spin with space/enter when center focused
    spinBtn.tabIndex = 0;
    spinBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); spin(); } });

  </script>
</body>
</html>
